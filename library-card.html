<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get a Library Card - Vallejo Public Library</title>
</head>
<body>
  <header>
    <h1>Vallejo Public Library</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="catalog.html">Catalog</a></li>
        <li><a href="library-card.html">Get a Library Card</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Apply for a Library Card</h2>
    <p>Please fill out the form below to apply for your library card. Bring a photo ID when picking up your card.</p>

    <form>
      <label for="fullname">Full Name:</label><br>
      <input type="text" id="fullname" name="fullname" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="address">Address:</label><br>
      <textarea id="address" name="address" required></textarea><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone"><br><br>

      <button type="submit">Submit Application</button>
    </form>
  </main>

  <footer>
    <p>123 Main St, Vallejo, CA | <a href="mailto:info@vallejo-library.org">info@vallejo-library.org</a></p>
  </footer>
</body>
</html>
